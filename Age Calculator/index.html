<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/69a4d39991.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Age <span>Calculator</span></h1>
        <div class="input-box">
          <input type="date" id="date" required />
          <button type="button" onclick="calculateAge()">Submit</button>
          <button id="refresh" type="button" onclick="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <div><p id="result"></p></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
